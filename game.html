<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    canvas {
      border: 1px solid #fff;
      background: #111;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4 / 3; /* Makes the canvas responsive */
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Make canvas responsive
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;

    // Game variables
    let paddleWidth = canvas.width / 5;
    let paddleHeight = 10;
    let paddleX = (canvas.width - paddleWidth) / 2;

    let ballRadius = 8;
    let ballX = canvas.width / 2;
    let ballY = canvas.height - 30;
    let ballDX = 2;
    let ballDY = -2;

    let brickRowCount = 5;
    let brickColumnCount = 8;
    let brickWidth = canvas.width / brickColumnCount - 10;
    let brickHeight = 20;
    let bricks = [];

    // Initialize bricks
    for (let r = 0; r < brickRowCount; r++) {
      bricks[r] = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[r][c] = {
          x: 0,
          y: 0,
          status: 1
        };
      }
    }

    // Key controls
    let rightPressed = false;
    let leftPressed = false;

    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#f00";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0f0";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let r = 0; r < brickRowCount; r++) {
        for (let c = 0; c < brickColumnCount; c++) {
          if (bricks[r][c].status === 1) {
            let brickX = c * (brickWidth + 10) + 5;
            let brickY = r * (brickHeight + 10) + 30;
            bricks[r][c].x = brickX;
            bricks[r][c].y = brickY;

            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#ff0";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function collisionDetection() {
      for (let r = 0; r < brickRowCount; r++) {
        for (let c = 0; c < brickColumnCount; c++) {
          let b = bricks[r][c];
          if (b.status === 1) {
            if (
              ballX > b.x && 
              ballX < b.x + brickWidth &&
              ballY > b.y &&
              ballY < b.y + brickHeight
            ) {
              ballDY = -ballDY;
              b.status = 0;
            }
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      // Ball movement
      ballX += ballDX;
      ballY += ballDY;

      // Ball collision with walls
      if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) ballDX = -ballDX;
      if (ballY - ballRadius < 0) ballDY = -ballDY;

      // Ball collision with paddle
      if (
        ballY + ballRadius > canvas.height - paddleHeight - 10 &&
        ballX > paddleX &&
        ballX < paddleX + paddleWidth
      ) {
        ballDY = -ballDY;
      }

      // Game over
      if (ballY + ballRadius > canvas.height) {
        alert("GAME OVER");
        document.location.reload();
      }

      // Paddle movement
      if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 7;
      if (leftPressed && paddleX > 0) paddleX -= 7;

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
